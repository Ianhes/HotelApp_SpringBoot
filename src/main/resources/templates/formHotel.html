<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet"/>
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"
		media="screen,projection" />
	
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<meta charset="UTF-8">
	<title>Hotel App</title>
	
</head>
<body>
	<h1>Calcular Preços de Hoteis</h1>
	<form class="container" method="post">
		Código cidade: <input type="text" value="" name="cityCode" />
		Checkin: <input type="date" value="" name="checkin"/>
		Checkout:<input type="date" value="" name="checkout"/>
		Número de adultos: <input type="text" value="" name="numAdult"/>
		Número de crianças: <input type="text" value="" name="numChild"/>
		
		<button class="waves-effect waves-light btn"  type="submit" onclick="/listHotel">Buscar</button>		
		
	</form>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
</body>
</html>
