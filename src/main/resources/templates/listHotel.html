<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet"
		href="materialize/css/materialize.min.css" media="screen,projection" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	
	<meta charset="UTF-8">
	<title>Hotel App</title>

</head>
<body>
	<h1>Total Preços</h1>
	<a class="waves-effect waves-light btn" href="/hotelApi/">Voltar</a>
	<div class="container">
		<table>
			<thead>
				<tr>
					<th><h5>Id Hotel</h5></th>
					<th><h5>Nome Cidade</h5></th>
					<th><h5>Quartos</h5></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="hotel : ${hoteis}">
					 <td><span th:text="${hotel.id}"></span></td>
					<td><span th:text="${hotel.cityName}"></span></td>
					<td>
						<table>
							<thead>
								<tr>
									<th>Categoria</th>
									<th>Preço Adulto</th>
									<th>Preço Criança</th>
									<th>Total</th>
								</tr>
							</thead>
							<tbody>
								<tr  th:each="room, roomStat : ${hotel.rooms}">
									<td><span th:text="${room.categoryName}"></span></td>
									<td>R$ <span th:text="${room.price.adult}"></span></td>
									<td>R$ <span th:text="${room.price.child}"></span></td>
									<td>R$ <span th:text="${room.price.totalPrice}"></span></td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
